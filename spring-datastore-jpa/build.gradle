configurations {
  grails
}
dependencies {
  compile 'org.springframework:spring-orm:3.0.+'
  compile project(":spring-datastore-core")
  grails( "org.grails:grails-core:1.3.+" )
  grails( "org.grails:grails-bootstrap:1.3.+" ) {
    transitive = false
  }
}
sourceSets {
  main {
    compileClasspath += configurations.grails
  }
  test {
  	compileClasspath += configurations.grails
  }
}

jar.appendix = 'jpa'
