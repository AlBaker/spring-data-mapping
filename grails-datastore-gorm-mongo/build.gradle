configurations {
  grails
}
dependencies {
  compile("com.gmongo:gmongo:0.5.1") {
  		transitive = false
  }
  grails( "org.grails:grails-core:1.3.+" )
  grails( "org.grails:grails-bootstrap:1.3.+" ) {
    transitive = false
  }  
  compile project(":grails-datastore-gorm"),
		  project(":spring-datastore-mongo"),
		  project(":spring-datastore-core")
  testCompile project(":grails-datastore-gorm-test"),project(":grails-datastore-gorm-tck")
}
jar.appendix = 'gorm-gemfire'

sourceSets {
  main {
    compileClasspath += configurations.grails
  }
}