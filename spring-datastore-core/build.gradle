repositories {
    mavenRepo urls: "http://repository.jboss.org/maven2"
}

dependencies {

  compile group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.2'
  compile 'javax.persistence:persistence-api:1.0'
  compile 'javassist:javassist:3.11.0.GA'
  compile 'javax.transaction:jta:1.1'
//  compile 'commons-beanutils:commons-beanutils:1.8.0'
//  compile 'commons-collections:commons-collections:3.2'

  // we need the Grails @Entity annotation to test GORM syntax mapping
  testCompile( "commons-lang:commons-lang:2.4" )
  testCompile( "org.springframework:spring-context:3.0.2.RELEASE" )
  testCompile( "org.springframework:spring-web:3.0.2.RELEASE" )
  testCompile( 'org.grails:grails-bootstrap:1.3.1' ) {
    exclude module:'gpars'
  }
  testCompile 'org.grails:grails-core:1.3.1'
}
jar.appendix = 'core'
