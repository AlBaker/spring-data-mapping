subprojects {
    apply plugin: 'groovy'
    apply plugin: 'eclipse'

    repositories {
       mavenCentral()
    }

    dependencies {
        groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.2'
        compile "org.springframework:spring-aop:3.0.2.RELEASE"
        compile "org.springframework:spring-core:3.0.2.RELEASE"
        compile "org.springframework:spring-beans:3.0.2.RELEASE"
        compile "org.springframework:spring-tx:3.0.2.RELEASE"
        compile "org.slf4j:slf4j-api:1.5.8"
        compile "org.slf4j:slf4j-simple:1.5.8"
        compile "org.slf4j:jcl-over-slf4j:1.5.8"

        runtime "cglib:cglib-nodep:2.2"
        testCompile 'junit:junit:4.8.1'
    }

    version = '0.1'
	archivesBaseName = 'spring-datastore'
}